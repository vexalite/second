<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
       .row{
        display: flex;
        flex-wrap: wrap;
       }
       .col{
        flex: 25%;
       }
       @media screen and (max-width:800px{
        .col{
            flex:50%
        }
       }

    </style>
</head>
<body>
    <h1>Media Queries</h1>
    <nav>
        <div class="col">
            <img src="https://unsplash.it/300/300" alt="2">
            <img src="https://unsplash.it/301/300" alt="3">
            <img src="https://unsplash.it/300/301" alt="4">
            <img src="https://unsplash.it/300/300" alt="5">
        </div>
        <div class="col"> <img src="https://unsplash.it/300/301" alt="2">
            <img src="https://unsplash.it/301/300" alt="3">
            <img src="https://unsplash.it/300/301" alt="4">
            <img src="https://unsplash.it/301/300" alt="5"></div>
       <div class="col"><img src="https://unsplash.it/300/301" alt="1">
        <img src="https://unsplash.it/301/300" alt="6">
        <img src="https://unsplash.it/300/301?sig=2" alt="7">
        <img src="https://unsplash.it/301/300" alt="8"></div>
        
        <div class="col"><img src="https://unsplash.it/300/301" alt="9">
            <img src="https://unsplash.it/301/300" alt="10">
            <img src="https://unsplash.it/300/301" alt="2">
            <img src="https://unsplash.it/301/300" alt="3"></div>
        <div class="col"><img src="https://unsplash.it/300/301" alt="4">
            <img src="https://unsplash.it/301/300" alt="5">
            <img src="https://unsplash.it/300/301" alt="1">
            <img src="https://unsplash.it/301/300" alt="6"></div>
        <div class="col"><img src="https://unsplash.it/300/301" alt="7">
            <img src="https://unsplash.it/301/300" alt="8">
            <img src="https://unsplash.it/300/301" alt="9">
            <img src="https://unsplash.it/301/300" alt="10"></div>
    </nav>
</body>
</html>
